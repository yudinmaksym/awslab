<!DOCTYPE html>
<html>
	<head>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">		
	</head>
	<body>
		<nav class="navbar">
			
		</nav>
		<div class="container">
		<section id="section1" class="panel panel-default">

			<div class="panel-heading">
			<div class="container">
	    		<h3 class="panel-title">Enter an arbitrary text and choose hash algorithms to calculate digests</h3>
	    		</div>
		  	</div>
	  		<div class="panel-body">
	  <form action="/digest" method="POST" id="sign-up-form" class="form-horizontal">
	
	<div class="container ">
		<div class="control-group col-xs-8">
		<textarea type="text" class="form-control" placeholder="enter text here" name="txt" rows="3"> </textarea>
		</div>
	</div>
	
	<div class="container">
	<div class="col-xs-5">
	<div class="checkbox-inline">
	    <label>
	      <input type="checkbox" name="alg[md5]" checked> MD5
	    </label>
  	</div>
	<div class="checkbox-inline">
	    <label>
	      <input type="checkbox" name="alg[sha1]" checked> SHA1
	    </label>
  	</div>
 	<div class="checkbox-inline">
	    <label>
	      <input type="checkbox" name="alg[sha256]" checked> SHA256
	    </label>
  	</div>
  	<div class="checkbox-inline">
	    <label>
	      <input type="checkbox" name="alg[sha512]" checked> SHA512
	    </label>
  	</div>
  	<div class="number ">
	    <label>
	      Loop count: <input type="number" name="loop"> 
	    </label>
  	</div>
	</div>
	</div>
	<div class="container">
	<div class="col-xs-3">
	<input type="submit" class="btn btn-lg btn-primary btn-block" value="Confirm"/>
	</div>
	</div>
</form>
	  		</div>
			<footer class="panel-footer">
				
			</footer>
		</section>
	</div>		
		<footer  class="navbar">
		
		</footer>
	</body>
</html>
